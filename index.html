<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 20px 24px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-bottom: 1px solid #1e293b;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #c7d2fe, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      display: none;
    }

    /* â”€â”€ Main â”€â”€ */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 580px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 20px;
      padding: 44px 40px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, .35);
    }

    .card-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(99, 102, 241, .12);
      color: #a5b4fc;
      font-size: .75rem;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 20px;
      margin-bottom: 22px;
      letter-spacing: .03em;
      text-transform: uppercase;
    }

    .card-badge span { font-size: .85rem; }

    .card label {
      display: block;
      font-size: 1.05rem;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 12px;
    }

    .input-wrap {
      display: flex;
      align-items: center;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 12px;
      overflow: hidden;
      transition: border-color .2s;
    }

    .input-wrap:focus-within {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, .18);
    }

    .input-prefix {
      padding: 0 14px;
      color: #64748b;
      font-size: .95rem;
      flex-shrink: 0;
      user-select: none;
    }

    .input-wrap input {
      flex: 1;
      padding: 15px 16px 15px 0;
      background: transparent;
      border: none;
      outline: none;
      color: #e2e8f0;
      font-size: .95rem;
      font-family: inherit;
    }

    .input-wrap input::placeholder { color: #475569; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      transition: transform .15s, box-shadow .15s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, .35);
    }

    .btn:active { transform: translateY(0); }

    .btn svg { width: 18px; height: 18px; }

    .hint {
      margin-top: 18px;
      text-align: center;
      font-size: .8rem;
      color: #475569;
      line-height: 1.5;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 26px;
    }

    .features span {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: .78rem;
      color: #64748b;
    }

    .features span::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6366f1;
    }

    /* â”€â”€ Footer â”€â”€ */
    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 16px 24px;
      border-top: 1px solid #1e293b;
      font-size: .75rem;
      color: #475569;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    footer a {
      color: #6366f1;
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 600px) {
      .card { padding: 32px 22px; }
      .features { gap: 16px; flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
        <path d="M16 7V5a4 4 0 0 0-8 0v2"/>
      </svg>
    </div>
    <h1>Job Application Assistant</h1>
  </header>

  <!-- Main -->
  <main>
    <div class="card">
      <div class="card-badge"><span>ðŸ¤–</span> AI-Powered</div>

      <label for="job-url">Paste here the job description URL</label>

      <div class="input-wrap">
        <span class="input-prefix">ðŸ”—</span>
        <input
          id="job-url"
          type="url"
          placeholder="https://example.com/jobs/software-engineer"
          spellcheck="false"
          autocomplete="off"
        />
      </div>

      <button class="btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
        </svg>
        Generate CV &amp; Cover Letter
      </button>

      <p class="hint">
        Powered by Gemini AI &bull; Saves directly to your Google Drive
      </p>

      <div class="features">
        <span>Tailored CV</span>
        <span>Cover Letter</span>
        <span>Google Drive</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Built with
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#6366f1" viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    by&nbsp;<a href="#">Govinda Prasad</a>&nbsp;&bull;&nbsp;&copy; 2026
  </footer>

</body>
</html>
