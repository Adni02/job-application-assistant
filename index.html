<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Animations â”€â”€ */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: .6; }
      50%      { opacity: 1; }
    }

    @keyframes shimmer {
      0%   { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      padding: 18px 32px;
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .04);
      animation: fadeIn .6s ease-out;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      animation: slideInLeft .5s ease-out;
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #1e293b;
      animation: slideInLeft .5s ease-out .1s both;
    }

    .header-status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: .75rem;
      font-weight: 500;
      color: #10b981;
      animation: fadeIn .8s ease-out .4s both;
    }

    .header-status::before {
      content: '';
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    /* â”€â”€ Main â”€â”€ */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      position: relative;
    }

    /* subtle decorative circles */
    main::before,
    main::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: .35;
      pointer-events: none;
    }

    main::before {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, #c7d2fe 0%, transparent 70%);
      top: -80px;
      right: -60px;
      animation: fadeIn 1.2s ease-out .3s both;
    }

    main::after {
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, #ddd6fe 0%, transparent 70%);
      bottom: -40px;
      left: -40px;
      animation: fadeIn 1.2s ease-out .5s both;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 580px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: 44px 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .06), 0 1px 3px rgba(0, 0, 0, .04);
      animation: fadeInUp .7s ease-out .15s both;
    }

    .card-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #eef2ff;
      color: #4f46e5;
      font-size: .75rem;
      font-weight: 600;
      padding: 5px 14px;
      border-radius: 20px;
      margin-bottom: 22px;
      letter-spacing: .03em;
      text-transform: uppercase;
      animation: fadeInUp .6s ease-out .25s both;
    }

    .card-badge span { font-size: .85rem; }

    .card label {
      display: block;
      font-size: 1.05rem;
      font-weight: 600;
      color: #334155;
      margin-bottom: 12px;
      animation: fadeInUp .6s ease-out .3s both;
    }

    .input-wrap {
      display: flex;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      overflow: hidden;
      transition: border-color .25s, box-shadow .25s;
      animation: fadeInUp .6s ease-out .35s both;
    }

    .input-wrap:focus-within {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, .12);
    }

    .input-prefix {
      padding: 0 14px;
      color: #94a3b8;
      font-size: .95rem;
      flex-shrink: 0;
      user-select: none;
    }

    .input-wrap input {
      flex: 1;
      padding: 15px 16px 15px 0;
      background: transparent;
      border: none;
      outline: none;
      color: #1e293b;
      font-size: .95rem;
      font-family: inherit;
    }

    .input-wrap input::placeholder { color: #94a3b8; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      background-size: 200% 200%;
      transition: transform .2s, box-shadow .2s, background-position .4s;
      animation: fadeInUp .6s ease-out .4s both;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(79, 70, 229, .28);
      background-position: 100% 100%;
    }

    .btn:active { transform: translateY(0); }

    .btn svg {
      width: 18px;
      height: 18px;
      transition: transform .2s;
    }

    .btn:hover svg { transform: translateX(3px); }

    .hint {
      margin-top: 18px;
      text-align: center;
      font-size: .8rem;
      color: #94a3b8;
      line-height: 1.5;
      animation: fadeIn .6s ease-out .5s both;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 26px;
      animation: fadeIn .6s ease-out .55s both;
    }

    .features span {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: .78rem;
      color: #64748b;
      font-weight: 500;
    }

    .features span::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6366f1;
    }

    /* â”€â”€ Button states â”€â”€ */
    .btn:disabled {
      opacity: .7;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2.5px solid rgba(255,255,255,.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .7s linear infinite;
    }

    /* â”€â”€ Status message â”€â”€ */
    .status-msg {
      margin-top: 16px;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: .85rem;
      line-height: 1.6;
      animation: fadeInUp .4s ease-out;
      display: none;
    }

    .status-msg.loading {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #eef2ff;
      color: #4338ca;
      border: 1px solid #c7d2fe;
    }

    .status-msg.loading .spinner {
      border-color: rgba(67, 56, 202, .2);
      border-top-color: #4338ca;
      flex-shrink: 0;
    }

    .status-msg.error {
      display: block;
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .status-msg.success {
      display: block;
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status-msg.success a {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
      margin-right: 16px;
    }

    .status-msg.success a:hover {
      text-decoration: underline;
    }

    .result-links {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .result-links a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: #4f46e5;
      color: #fff;
      font-size: .82rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background .2s, transform .15s;
    }

    .result-links a:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .result-links a svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    /* â”€â”€ Footer â”€â”€ */
    footer {
      flex-shrink: 0;
      padding: 14px 32px;
      background: #ffffff;
      border-top: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      font-size: .75rem;
      color: #94a3b8;
      animation: fadeIn .6s ease-out .6s both;
    }

    .footer-left,
    .footer-center,
    .footer-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-center {
      gap: 16px;
    }

    .footer-center a,
    .footer-right a {
      color: #64748b;
      text-decoration: none;
      transition: color .2s;
    }

    .footer-center a:hover,
    .footer-right a:hover { color: #4f46e5; }

    .footer-left a { color: #4f46e5; text-decoration: none; }
    .footer-left a:hover { text-decoration: underline; }

    .footer-sep {
      width: 1px;
      height: 12px;
      background: #e2e8f0;
    }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 640px) {
      header { padding: 16px 20px; }
      .card { padding: 32px 22px; }
      .features { gap: 16px; flex-wrap: wrap; justify-content: center; }
      footer {
        justify-content: center;
        text-align: center;
        gap: 6px;
      }
      .footer-center { gap: 10px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
        <path d="M16 7V5a4 4 0 0 0-8 0v2"/>
      </svg>
    </div>
    <h1>Job Application Assistant</h1>
    <span class="header-status">Online</span>
  </header>

  <!-- Main -->
  <main>
    <div class="card">
      <div class="card-badge"><span>ğŸ¤–</span> AI-Powered</div>

      <label for="job-url">Paste here the job description URL</label>

      <div class="input-wrap">
        <span class="input-prefix">ğŸ”—</span>
        <input
          id="job-url"
          type="url"
          placeholder="https://example.com/jobs/software-engineer"
          spellcheck="false"
          autocomplete="off"
        />
      </div>

      <button class="btn" type="button" id="generate-btn" onclick="handleGenerate()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
        </svg>
        Generate CV &amp; Cover Letter
      </button>

      <!-- Status / Result area -->
      <div id="status" class="status-msg"></div>

      <p class="hint">
        Powered by Gemini AI &bull; Saves directly to your Google Drive
      </p>

      <div class="features">
        <span>Tailored CV</span>
        <span>Cover Letter</span>
        <span>Google Drive</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      Built with
      <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="#4f46e5" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      by&nbsp;<a href="#">Govinda Prasad</a>
    </div>
    <div class="footer-center">
      <a href="#">Privacy</a>
      <div class="footer-sep"></div>
      <a href="#">Terms</a>
      <div class="footer-sep"></div>
      <a href="https://github.com/Adni02/job-application-assistant" target="_blank" rel="noopener">GitHub</a>
      <div class="footer-sep"></div>
      <a href="mailto:contact@example.com">Contact</a>
    </div>
    <div class="footer-right">
      &copy; 2026 &bull; v1.0
    </div>
  </footer>

  <script>
    // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
    // â•‘  IMPORTANT: Replace this URL with your deployed GAS URL     â•‘
    // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxRvO66Dy6PswygJ97dOB1SWxDnni5FYqnoeTYFvf8KhzCRmrO9bcL115-IMsRRLtsJ/exec";

    const btnEl    = document.getElementById("generate-btn");
    const inputEl  = document.getElementById("job-url");
    const statusEl = document.getElementById("status");

    const arrowIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>`;
    const docIcon   = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>`;

    function setStatus(type, html) {
      statusEl.className = "status-msg " + type;
      statusEl.innerHTML = html;
    }

    function setBtnLoading(loading) {
      if (loading) {
        btnEl.disabled = true;
        btnEl.innerHTML = `<div class="spinner"></div> Generating â€” please waitâ€¦`;
      } else {
        btnEl.disabled = false;
        btnEl.innerHTML = arrowIcon + " Generate CV &amp; Cover Letter";
      }
    }

    async function handleGenerate() {
      const url = inputEl.value.trim();

      // Validate
      if (!url) {
        setStatus("error", "Please paste a job description URL above.");
        inputEl.focus();
        return;
      }
      if (!/^https?:\/\/.+/i.test(url)) {
        setStatus("error", "That doesn't look like a valid URL. Include https://");
        inputEl.focus();
        return;
      }
      if (GAS_WEB_APP_URL.includes("YOUR_GOOGLE")) {
        setStatus("error", "The Apps Script URL hasn't been configured yet. See the setup instructions.");
        return;
      }

      // Start loading
      setBtnLoading(true);
      setStatus("loading", `<div class="spinner"></div> Analysing job posting &amp; generating documentsâ€¦ This may take up to a minute.`);

      try {
        const resp = await fetch(GAS_WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ url }),
          redirect: "follow"
        });

        const data = await resp.json();

        if (data.success) {
          const d = data.data;
          setStatus("success",
            `<strong>âœ“ Documents generated for "${d.role}"</strong>
             <div class="result-links">
               <a href="${d.cvUrl}" target="_blank" rel="noopener">${docIcon} Open Tailored CV</a>
               <a href="${d.coverLetterUrl}" target="_blank" rel="noopener">${docIcon} Open Cover Letter</a>
             </div>`
          );
        } else {
          setStatus("error", "âš  " + (data.error || "Something went wrong. Please try again."));
        }
      } catch (err) {
        console.error(err);
        setStatus("error", "âš  Network error â€” could not reach the server. Check your connection and try again.");
      } finally {
        setBtnLoading(false);
      }
    }

    // Allow Enter key to submit
    inputEl.addEventListener("keydown", function(e) {
      if (e.key === "Enter") handleGenerate();
    });
  </script>

</body>
</html>
