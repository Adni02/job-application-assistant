<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Animations â”€â”€ */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: .6; }
      50%      { opacity: 1; }
    }

    @keyframes shimmer {
      0%   { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      padding: 18px 32px;
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .04);
      animation: fadeIn .6s ease-out;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      animation: slideInLeft .5s ease-out;
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #1e293b;
      animation: slideInLeft .5s ease-out .1s both;
    }

    .header-status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: .75rem;
      font-weight: 500;
      color: #10b981;
      animation: fadeIn .8s ease-out .4s both;
    }

    .header-status::before {
      content: '';
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    /* â”€â”€ Main â”€â”€ */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      position: relative;
    }

    /* subtle decorative circles */
    main::before,
    main::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: .35;
      pointer-events: none;
    }

    main::before {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, #c7d2fe 0%, transparent 70%);
      top: -80px;
      right: -60px;
      animation: fadeIn 1.2s ease-out .3s both;
    }

    main::after {
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, #ddd6fe 0%, transparent 70%);
      bottom: -40px;
      left: -40px;
      animation: fadeIn 1.2s ease-out .5s both;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 580px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: 44px 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .06), 0 1px 3px rgba(0, 0, 0, .04);
      animation: fadeInUp .7s ease-out .15s both;
    }

    .card-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #eef2ff;
      color: #4f46e5;
      font-size: .75rem;
      font-weight: 600;
      padding: 5px 14px;
      border-radius: 20px;
      margin-bottom: 22px;
      letter-spacing: .03em;
      text-transform: uppercase;
      animation: fadeInUp .6s ease-out .25s both;
    }

    .card-badge span { font-size: .85rem; }

    .card label {
      display: block;
      font-size: 1.05rem;
      font-weight: 600;
      color: #334155;
      margin-bottom: 12px;
      animation: fadeInUp .6s ease-out .3s both;
    }

    .input-wrap {
      display: flex;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      overflow: hidden;
      transition: border-color .25s, box-shadow .25s;
      animation: fadeInUp .6s ease-out .35s both;
    }

    .input-wrap:focus-within {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, .12);
    }

    .input-prefix {
      padding: 0 14px;
      color: #94a3b8;
      font-size: .95rem;
      flex-shrink: 0;
      user-select: none;
    }

    .input-wrap input {
      flex: 1;
      padding: 15px 16px 15px 0;
      background: transparent;
      border: none;
      outline: none;
      color: #1e293b;
      font-size: .95rem;
      font-family: inherit;
    }

    .input-wrap input::placeholder { color: #94a3b8; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      background-size: 200% 200%;
      transition: transform .2s, box-shadow .2s, background-position .4s;
      animation: fadeInUp .6s ease-out .4s both;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(79, 70, 229, .28);
      background-position: 100% 100%;
    }

    .btn:active { transform: translateY(0); }

    .btn svg {
      width: 18px;
      height: 18px;
      transition: transform .2s;
    }

    .btn:hover svg { transform: translateX(3px); }

    .hint {
      margin-top: 18px;
      text-align: center;
      font-size: .8rem;
      color: #94a3b8;
      line-height: 1.5;
      animation: fadeIn .6s ease-out .5s both;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 26px;
      animation: fadeIn .6s ease-out .55s both;
    }

    .features span {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: .78rem;
      color: #64748b;
      font-weight: 500;
    }

    .features span::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6366f1;
    }

    /* â”€â”€ Footer â”€â”€ */
    footer {
      flex-shrink: 0;
      padding: 14px 32px;
      background: #ffffff;
      border-top: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      font-size: .75rem;
      color: #94a3b8;
      animation: fadeIn .6s ease-out .6s both;
    }

    .footer-left,
    .footer-center,
    .footer-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-center {
      gap: 16px;
    }

    .footer-center a,
    .footer-right a {
      color: #64748b;
      text-decoration: none;
      transition: color .2s;
    }

    .footer-center a:hover,
    .footer-right a:hover { color: #4f46e5; }

    .footer-left a { color: #4f46e5; text-decoration: none; }
    .footer-left a:hover { text-decoration: underline; }

    .footer-sep {
      width: 1px;
      height: 12px;
      background: #e2e8f0;
    }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 640px) {
      header { padding: 16px 20px; }
      .card { padding: 32px 22px; }
      .features { gap: 16px; flex-wrap: wrap; justify-content: center; }
      footer {
        justify-content: center;
        text-align: center;
        gap: 6px;
      }
      .footer-center { gap: 10px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
        <path d="M16 7V5a4 4 0 0 0-8 0v2"/>
      </svg>
    </div>
    <h1>Job Application Assistant</h1>
    <span class="header-status">Online</span>

  <main>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>

      </button>

      <p class="hint">
        Powered by Gemini AI &bull; Saves directly to your Google Drive
      </p>

      <div class="features">

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">

      </svg>

    <div class="footer-center">
      <a href="#">Privacy</a>

</body>
</html>
